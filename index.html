<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Measurement, Conversion, online convert, measure, online conversion tool">
    <meta name="description" content="A useful tool for unit conversion. Convert various units quickly and easily.">
    <link rel="stylesheet" href="assets/style.css">
    <title>Units Converter Tool</title>
</head>

<body>
    <!--   Color toggle button -->
    <button id="color-toggle">Toggle Color Scheme</button>

    <!-- Input container -->
    <div class="container">
        <h1>Units Converter Tool</h1>
        <div class="input-box">
            <label for="unit-sys">Select Unit System:</label>

            <!-- Add unit system select dropdown -->
            <select class="input-control" id="unit-sys">
                <option value="">Select Measurement</option>
            </select>
            <p class="instructions">Please select a unit system.</p>
        </div>

        <!-- from unit select dropdown -->
        <div class="input-box" id="from-unit-box">
            <label for="from-unit">From:</label>
            <select class="input-control" id="from-unit">
            </select>
            <p class="instructions">Please select which unit to convert from.</p>

        </div>

        <!--  To unit select dropdown -->
        <div class="input-box" id="to-unit-box">
            <label for="to-unit">To:</label>
            <select class="input-control" id="to-unit">
            </select>
            <p class="instructions">Please select which unit to convert to.</p>

        </div>

        <!-- input field -->
        <div class="input-box">
            <label for="Input" class="hidden">Enter Value:</label>
            <input type="number" class="input-control" id="Input">
        </div>

        <!-- Convert Button -->
        <button type="button" class="btn" id="convert-btn">Convert</button>
    </div>

    <!-- Result container -->
    <div class="container hidden" id="output-container">
        <div class="input-box">
            <p id="Info"></p>

            <div class="input-box" id="output-box">
                <h4>Converted Value:</h4>
                <p id="decimal"> </p>
                <p id="output-unit" class="instructions"></p>

                <!-- Request decimal counting -->
                <div id="output">
                    <label for="decimal-places">Decimal Count:</label>
                    <select id="decimal-places">
                    </select>
                    <p class="instructions">select how many desimal and press <br> (Update Decimal)</p>
            <button id="update-button">Update Decimal</button>

                </div>
            </div>
        </div>
    </div>

    
    <script src="assets/convert.js"></script>
</body>

</html>
